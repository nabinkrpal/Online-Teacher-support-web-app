<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="img/logo.jpg" alt="Online Learning and Teaching">
        </div>
        <ul>
            <li class="item"><a href="/home.html">Home</a></li>
            <li class="item"><a href="#">Contact Us</a></li>
            <li class="item"><a href="#">About Us</a></li>
            <li class="item"><a href="/reg1.html">Register</a></li>
            <li class="item"><a href="/login.html">Login</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h1 class="h-primary">Login To Your Profile</h1>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="userid">User ID:</label>
                <input type="text" name="userid" id="userid" placeholder="Enter Your User id">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter Password">
            </div>
            <button class="btn-primary">Login</button>
        </form>
        
    </div>
   
    
</body>
</html>
