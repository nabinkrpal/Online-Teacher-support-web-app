<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="css/sr.css">

</head>

<body>
    <header id="home">
        <nav>
            <img id ="logo" width="" height="100" src="img/logo.jpg" position="relative" alt="Cannot be displayed" />
            <div class="navbar">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="sr.html">REGISTER</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Student Registeration</h1>
        <form action="/" method="POST">

            <input class="box" type="text" name="teaname" id="teaname" placeholder="Enter Your Name">
            <input class="box" type="email" name="teamail" id="teamail" placeholder="Enter Your E-mail">

            <input class="box" type="number" name="teano" id="teano" placeholder="Enter Your Phone No.">

            <div id="dob-i">
                <label for="stage" class="form-label">Enter Your Date of Birth:</label>
                <input type="date" name="teadob" id="teadob" placeholder="Enter Your Date of Birth">
            </div>
            <div id="gender">
                <p>Select Your Gender:</p>
                Male<input type="radio" name="teagender"> Female<input type="radio" name="teagender"> Other<input
                    type="radio" name="teagender">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <a href="tr.html">Or Register as a Teacher</a>

        </form>
    </div>

</body>

</html>
