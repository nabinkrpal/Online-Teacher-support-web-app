<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ n }} Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/sp.css')}}">
</head>

<body>
    <section class="navigation bar">
        <nav>
            <img id='logo' width="" height="100" src="/static/img/logo.jpg" position="relative" alt="Cannot be displayed" />
            <div class="nav-bar">
                <ul>
                    <li class="active">
                        <a href="">
                            <h1>OPTIONS</h1>
                        </a></li>
                    <ul>
                        <li><a href="">HISTORY</a></li>
                        <!-- <li><a href="">EDIT</a></li> -->

                        <li><a href="http://127.0.0.1:8000/">LOG OUT</a>
                    </ul>
                </ul>
                <form action="{{ url_for('searchT')}}", method="post">
                    <input type="text" name="topic" placeholder="Enter topic">
                    <button type="submit">Search</button>
                </form>
                {% if l %}
                    <p class="p">Here is Your list of teacher: </p>
                    <div class="p">
                    {% for i in l %}
                        {{ i[0]}} &nbsp; {{i[1] }}<a href="https://www.google.com/gmail/" target="blank">Mail Doubts</a>   
                        <br>                     
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </nav>

    </section>
    <section class="name">
        <div>
            {% if uimg %}
            <img id="pic" src="{{ uimg }}" alt="Sorry can't load" height="150px">
            {% endif %}
        </div>
        {% if n %}
        <p>{{ n }}</p>            
        {% endif %}
    </section>

    
    <!-- <section class="history">
        <h1>History of classes</h1>
        <p>To add history of classes or sessions held</p>
    </section>
    <h1></h1> -->

</body>

</html>
