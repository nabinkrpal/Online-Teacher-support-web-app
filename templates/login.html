<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Hurricane&display=swap"
    rel="stylesheet">
</head>

<body>
  <header id="home">
    <nav>
      <img id="logo" src="/static/img/logo.jpg" alt="Site Logo" />
      <div class="navbar">
        <div class="hamburger" id="hamburger">&#9776;</div>
        <ul id="nav-links">
          <li><a href="{{ url_for('homepage') }}">HOME</a></li>
          <li><a href="/#about">ABOUT US</a></li>
          <li><a href="{{ url_for('sreg') }}">REGISTER</a></li>
          <li><a href="{{ url_for('login') }}">LOGIN</a></li>
          <li><a href="/#contact">CONTACT US</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="form-container">
      <h1 class="h-primary">Login To Your Profile</h1>
      <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
          <label for="userid">User ID:</label>
          <input type="text" name="userid" id="userid" required placeholder="Enter Your User ID" />
        </div>

        <div class="form-group password-group">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required />
          <span class="toggle-password" id="togglePassword" tabindex="0">&#128065;</span> <!-- Eye icon -->
        </div>
        <button type="submit" class="btn-primary">Login</button>

      </form>
    </div>
  </main>

  <!-- Burger Menu JS -->

</body>
<script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });

  // Optional: Close menu when link is clicked
  document.querySelectorAll('#nav-links a').forEach(link => {
    link.addEventListener('click', () => {
      if (navLinks.classList.contains('active')) {
        navLinks.classList.remove('active');
      }
    });
  });

  const passwordInput = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');

  togglePassword.addEventListener('click', function () {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    // Optionally swap the icon (add a slash or bold color if password shown)
    this.style.color = type === 'text' ? '#e4465d' : '#7d46e4';
  });

  // Allow toggling via keyboard (accessibility)
  togglePassword.addEventListener('keydown', function (e) {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      this.click();
    }
  });
</script>

</html>
